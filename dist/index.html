<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<link rel="stylesheet" href="/app.8934b2b8.css"></head>
<body>
  <div class="box">
    <h1>input達</h1>
    <p>input typeに入るいろいろなやつです。</p>
  </div>
  <div class="itemBox">
    <p>textの場合</p>
    <input type="text" placeholder="テキストを入力してね">
  </div>
  <div class="itemBox">
    <p>checkboxの場合</p>
    <input type="checkbox" value="あ">
    <input type="checkbox" value="２">
    <input type="checkbox" value="う">
  </div>
  <div class="itemBox">
    <p>buttonの場合</p>
    <input type="button" value="僕はボタンです">
  </div>
  <div class="itemBox">
    <p>colorの場合</p>
    <input type="color">
  </div>
  <div class="itemBox">
    <p>dateの場合</p>
    <input type="date">
  </div>
  <div class="itemBox">
    <p>datetime-local</p>
    <input type="datetime-local">
  </div>
  <div class="itemBox">
    <p>email</p>
    <input type="email">
  </div>
  <div class="itemBox">
    <p>file</p>
    <input type="file">
  </div>
  <div class="itemBox">
    <p>hidden</p>
    <input type="hidden">
  </div>
  <div class="itemBox">
    <p>range</p>
    <input type="range" min="0" max="100">
  </div>
</body>
<script src="/app.8934b2b8.js"></script>
